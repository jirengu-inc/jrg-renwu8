/* 主体内容开始 */
content{
    width: 100%;

content .logo img{

}
content .search span{

content .search span input{
    width: 539px;
    height: 34px;
    margin-top: 20px;

    right: -2px;

    right: 53px;
    top: 0;

}
content .search span .icon-xiangji{

    top: 0;
}
content .search span .vertical{

    font-size: 20px;
    right: 46px;
    background: #ccc;
    width: 1px;
    height: 15px;
    top: 0;
}
content .search span input:focus {
    border: 1px solid #3385ff;
}

content .search button{
    letter-spacing: 1px;    /* 设置字母间距 */
    width: 100px;
    height: 36px;
    line-height: 36px;
    color: white;
    font-size: 15px;
    background: #3385ff;
    left: -2px;

    top: 1px;
    cursor: pointer;
}
content .search button:hover{
    background: #317ef3;
}

}
.foot-ct .qrcode .qrcode-text{

    color: #999;

.foot-ct .qrcode .qrcode-text p{

.foot-ct .qrcode .qrcode-text p b{

    position: relative;
    top: -2px;

.foot-ct2 p a{
    text-decoration: underline;
    color: #999;
}
.foot-ct2 .lh .lh-a{
