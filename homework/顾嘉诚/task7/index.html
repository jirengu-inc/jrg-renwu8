<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 7</title>
	<style type="text/css">
		textarea{
			width:300px;
			height: 400px;
		}
	</style>
</head>
<body>
	<form name="myForm" method="post">
	<div>
		<label for="name">
			姓名：<input id="name" type="text" name="user-name" placeholder="用户名" />
		</label>
	</div>
	<div>
		<label for="password">
			密码：<input id="password" type="password" name="password" placeholder="密码" />
		</label>
	</div>
	<div>
		性别：
		<label for="male">
			<input id="male" type="radio" name="sex" value="male" checked>男
		</label>
		<label for="female">
			<input id="female" type="radio" name="sex" value="female">女
		</label>
	</div>
	<div>
		取向：
		<label for="man">
			<input id="man" type="radio" name="sexuality" value="man">男
		</label>
		<label for="woman">
			<input id="woman" type="radio" name="sexuality" value="woman" checked>女
		</label>
	</div>
	<div>
		爱好：
		<label for="dota">
			<input id="dota" type="checkbox" name="hobby" value="dota">dota
		</label>
		<label for="travel">
			<input id="travel" type="checkbox" name="hobby" value="travel" checked>旅游
		</label>
		<label for="pet">
			<input id="pet" type="checkbox" name="hobby" value="pet" checked>宠物
		</label>
	</div>
	<div>
		评论:<textarea name="comment" placeholder="输入评论" maxlength="300"></textarea>
	</div>
	<div>
		我的car：
		<select name="myCar">
			<option value="Saab">Saab</option>
			<option value="BWM">BWM</option>
			<option value="Audi" selected>Audi</option>
			<option value="Opel">Opel</option>
		</select>
		<input type="submit" name="abc" value="提交">
	</div>	
	</form>
</body>
</html>
