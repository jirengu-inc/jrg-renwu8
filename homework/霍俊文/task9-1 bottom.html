<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    div{
        display: inline-block;
        width:40px;
        height: 40px;
        margin: 10px;
        line-height: 40px;
        cursor: pointer;
        padding-left: 40px;
        font-family: "Microsoft Yahei";
    }
    .ahead{
        background: url("images/task-9-1/sprites.png") no-repeat 0px 0px;
    }
    .play{
        background: url("images/task-9-1/sprites.png") no-repeat 0px -45px;
    }
    .stop{
        background: url("images/task-9-1/sprites.png") no-repeat 0px -88px;
    }
    .ahead:hover{
        background: url("images/task-9-1/sprites.png")no-repeat 0px -134px;
        color: purple;
    }
    .play:hover{
        background: url("images/task-9-1/sprites.png") no-repeat 0px -182px;
        color: purple;
    }
    .stop:hover{
        background: url("images/task-9-1/sprites.png") no-repeat 0px -225px;
        color: purple;
    }
</style>
</head>
<body>
    <div class="ahead">前进</div>
    <div class="play"> 播放</div>
    <div class="stop">停止</div>
</body>
</html>
