<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        background: pink;
    }
    ul,li
    {
    		padding: 0;
    	margin:0;
    	list-style: none;
    }
    
    .c1
    {}
    ul
    {
    	overflow: hidden;
    	position: fixed;
    	left:50%;
    	transform: translateX(-50%);
    	top:10px;
    	
    
    }
    li {
        width: 10px;
        height: 80px;
        transform: rotateX(60deg);
        background: #fff;
        transform-origin:50% 80%;
       animation: youlike 1s infinite linear;
        display:inline-block;
    }
    .d2
    {
    	animation-delay: 0.2s;
    }
    .d3
    {
    	animation-delay: 0.4s;
    }
  
    
 @keyframes youlike
{
	0% {transform: rotateX(60deg);
	}
20% {transform: rotateX(0deg);
	}
	
	100%{transform: rotateX(-60deg);
	}
}




    </style>
</head>

<body>
   <ul>
        <li class="d1"></li>
         <li class="d2"></li>
          <li class="d3"></li></ul>
   
</body>

</html>
